# Search API Contract for Physical AI Book

## Overview
This document defines the API contract for the search functionality in the Physical AI Book Docusaurus site. This API allows users to search for content within the book.

## Base URL
```
https://physical-ai-book.example.com/api
```

## Endpoints

### Search Content
```
GET /search
```

#### Description
Search for content within the Physical AI Book based on the provided query.

#### Parameters
| Name | Type | Required | Description |
|------|------|----------|-------------|
| q | string | Yes | The search query |
| limit | integer | No | Maximum number of results to return (default: 10, max: 50) |
| offset | integer | No | Number of results to skip (for pagination) |

#### Request Example
```
GET /search?q=neural+networks&limit=5
```

#### Response
```json
{
  "query": "neural networks",
  "totalResults": 12,
  "results": [
    {
      "id": "lesson-1.2",
      "title": "Sensors and Perception",
      "content": "Physical AI systems use various sensors to perceive the environment. Neural networks play a crucial role in processing sensor data...",
      "url": "/docs/physical-ai-book/chapter-1/lesson-2",
      "relevance": 0.95
    },
    {
      "id": "lesson-3.1",
      "title": "Deep Learning in Robotics",
      "content": "Neural networks form the backbone of many modern robotics applications, enabling complex decision-making...",
      "url": "/docs/physical-ai-book/chapter-3/lesson-1",
      "relevance": 0.87
    }
  ]
}
```

#### Error Responses
- `400 Bad Request`: Missing or invalid query parameter
- `429 Too Many Requests`: Rate limit exceeded
- `500 Internal Server Error`: Server error during search

## Authentication
This API does not require authentication for basic search functionality.